version: "3.9"

services:
  backend:
    build: .
    container_name: split-expense-backend
    ports:
      - "5001:3001"
    env_file:
      - .env
    restart: unless-stopped

  frontend:
    build: ./client
    container_name: split-expense-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
    restart: unless-stopped

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3002:3000"
    depends_on:
      - prometheus
    restart: unless-stopped
